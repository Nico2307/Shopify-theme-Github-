<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - YunGuen</title>
    <link rel="stylesheet" href="css/base.css">
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Sistema de Moneda -->
    <script src="js/currency.js" defer></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: #9b9b9b;
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #e5e5e5;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .auth-divider {
            text-align: center;
            margin: 24px 0;
            color: #9b9b9b;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #9b9b9b;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #2563eb;
        }

        .error-message {
            padding: 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            padding: 12px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            color: #22c55e;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #9b9b9b;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .password-hint {
            font-size: 0.85rem;
            color: #9b9b9b;
            margin-top: -4px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #1f1f1f;
            border: 1px solid #dadce0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .btn-google:active {
            transform: translateY(0);
        }

        /* Google Accounts Modal */
        .google-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        .google-modal.active {
            display: flex;
        }

        .google-modal-content {
            background: white;
            border-radius: 16px;
            max-width: 450px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .google-modal-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .google-modal-header h3 {
            color: #1f1f1f;
            margin: 0 0 8px 0;
            font-size: 1.5rem;
        }

        .google-modal-header p {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }

        .google-accounts-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .google-account-item {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .google-account-item:hover {
            background: #f8f9fa;
        }

        .google-account-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4285F4, #34A853);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .google-account-info {
            flex: 1;
        }

        .google-account-name {
            color: #1f1f1f;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .google-account-email {
            color: #666;
            font-size: 0.9rem;
        }

        .google-modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-add-account {
            padding: 12px;
            background: white;
            color: #1f1f1f;
            border: 1px solid #dadce0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-add-account:hover {
            background: #f8f9fa;
        }

        .btn-close-modal {
            padding: 12px;
            background: #f0f0f0;
            color: #666;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-close-modal:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link">
                ‚Üê Volver a la tienda
            </a>

            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>Reg√≠strate para comenzar a comprar</p>
                
                <!-- Selector de Pa√≠s/Moneda -->
                <div style="margin-top: 20px;">
                    <button type="button" onclick="window.currencySystem.showCountrySelector()" class="currency-selector-btn">
                        <span id="currentCurrency">üåé Selecciona tu pa√≠s</span>
                        <span>‚ñº</span>
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" placeholder="Juan" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" placeholder="P√©rez" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                    <span class="password-hint">M√≠nimo 6 caracteres</span>
                </div>

                <div class="form-group">
                    <label for="phone">Tel√©fono</label>
                    <input type="tel" id="phone" placeholder="+1 234 567 8900" required>
                </div>

                <div class="form-group">
                    <label for="address">Direcci√≥n</label>
                    <textarea id="address" placeholder="Calle Principal 123, Ciudad, Pa√≠s" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Crear Cuenta</button>
            </form>

            <div class="auth-divider">o</div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="1071576537914-ntp1h4jbbe8p6op8l4o3o2do1pau7jnk.apps.googleusercontent.com"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="signup_with"
                 data-shape="rectangular"
                 data-logo_alignment="left"
                 data-width="350">
            </div>

            <div class="auth-footer">
                ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
            </div>
        </div>
    </div>

    <!-- Google Accounts Modal -->
    <div id="googleModal" class="google-modal">
        <div class="google-modal-content">
            <div class="google-modal-header">
                <h3>Elegir una cuenta</h3>
                <p>para continuar en YunGuen</p>
            </div>
            <div class="google-accounts-list" id="googleAccountsList">
                <!-- Cuentas cargadas din√°micamente -->
            </div>
            <div class="google-modal-footer">
                <button class="btn-add-account" onclick="addNewGoogleAccount()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Usar otra cuenta
                </button>
                <button class="btn-close-modal" onclick="closeGoogleModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Manejar registro/inicio de sesi√≥n con Google
        function handleGoogleSignIn(response) {
            console.log('Google Sign-In response:', response);
            
            try {
                // Decodificar el JWT token de Google
                const credential = response.credential;
                const base64Url = credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const userData = JSON.parse(jsonPayload);
                console.log('Datos del usuario de Google:', userData);
                
                // Crear objeto de usuario con los datos de Google
                const user = {
                    email: userData.email,
                    name: userData.name,
                    picture: userData.picture,
                    googleId: userData.sub,
                    emailVerified: userData.email_verified
                };
                
                // Verificar si el usuario ya existe
                const users = JSON.parse(localStorage.getItem('yunguen_users') || '[]');
                const existingUser = users.find(u => u.email === user.email);
                
                if (existingUser) {
                    // Usuario existe, hacer login
                    const userSession = {
                        id: existingUser.id,
                        name: existingUser.name,
                        email: existingUser.email,
                        phone: existingUser.phone || '',
                        address: existingUser.address || '',
                        picture: user.picture
                    };
                    
                    window.authSystem.currentUser = userSession;
                    localStorage.setItem('yunguen_current_user', JSON.stringify(userSession));
                    window.authSystem.updateUIForLoggedInUser();
                    
                    // Mostrar mensaje
                    successMessage.textContent = '‚úì Ya tienes una cuenta. Iniciando sesi√≥n...';
                    successMessage.style.display = 'block';
                } else {
                    // Usuario nuevo, registrar autom√°ticamente
                    const newUserData = {
                        name: user.name,
                        email: user.email,
                        password: 'google-oauth-' + user.googleId,
                        phone: '',
                        address: ''
                    };
                    
                    try {
                        window.authSystem.register(newUserData);
                        
                        // Actualizar con foto de Google
                        const currentUser = window.authSystem.currentUser;
                        if (currentUser) {
                            currentUser.picture = user.picture;
                            localStorage.setItem('yunguen_current_user', JSON.stringify(currentUser));
                        }
                        
                        // Mostrar mensaje de √©xito
                        successMessage.textContent = '‚úì Cuenta creada exitosamente con Google. Redirigiendo...';
                        successMessage.style.display = 'block';
                    } catch (error) {
                        console.error('Error al registrar:', error);
                        errorMessage.textContent = '‚úï ' + error.message;
                        errorMessage.style.display = 'block';
                        return;
                    }
                }
                
                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error al procesar inicio de sesi√≥n de Google:', error);
                errorMessage.textContent = '‚úï Error al registrarse con Google: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const userData = {
                name: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };

            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                window.authSystem.register(userData);
                
                // Mostrar mensaje de √©xito
                successMessage.textContent = '‚úì Cuenta creada exitosamente. Redirigiendo...';
                successMessage.style.display = 'block';

                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                errorMessage.textContent = '‚úï ' + error.message;
                errorMessage.style.display = 'block';
            }
        });

        // Google Sign-In - Mostrar modal de cuentas
        document.getElementById('googleRegisterBtn').addEventListener('click', () => {
            showGoogleAccountsModal();
        });

        function showGoogleAccountsModal() {
            const modal = document.getElementById('googleModal');
            const accountsList = document.getElementById('googleAccountsList');
            
            // Obtener cuentas de Google guardadas
            const googleAccounts = getGoogleAccounts();
            
            accountsList.innerHTML = googleAccounts.map(account => {
                const initials = account.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                return `
                    <div class="google-account-item" onclick="registerWithGoogleAccount('${account.email}')">
                        <div class="google-account-avatar">${initials}</div>
                        <div class="google-account-info">
                            <div class="google-account-name">${account.name}</div>
                            <div class="google-account-email">${account.email}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            modal.classList.add('active');
        }

        function closeGoogleModal() {
            const modal = document.getElementById('googleModal');
            modal.classList.remove('active');
        }

        function getGoogleAccounts() {
            // Obtener cuentas guardadas en localStorage
            const saved = localStorage.getItem('yunguen_google_accounts');
            if (saved) {
                return JSON.parse(saved);
            }
            
            // Cuentas de demostraci√≥n por defecto
            return [
                {
                    name: 'Demo User',
                    email: 'demo@gmail.com',
                    avatar: null
                }
            ];
        }

        function saveGoogleAccount(accountData) {
            const accounts = getGoogleAccounts();
            const exists = accounts.find(a => a.email === accountData.email);
            
            if (!exists) {
                accounts.push(accountData);
                localStorage.setItem('yunguen_google_accounts', JSON.stringify(accounts));
            }
        }

        function registerWithGoogleAccount(email) {
            const accounts = getGoogleAccounts();
            const account = accounts.find(a => a.email === email);
            
            if (!account) return;
            
            try {
                // Verificar si el usuario ya existe en el sistema
                const users = window.authSystem.getUsers();
                const existingUser = users.find(u => u.email === email);

                if (existingUser) {
                    // Usuario existe, hacer login
                    window.authSystem.currentUser = {
                        id: existingUser.id,
                        name: existingUser.name,
                        email: existingUser.email,
                        phone: existingUser.phone,
                        address: existingUser.address
                    };
                    localStorage.setItem('yunguen_current_user', JSON.stringify(window.authSystem.currentUser));
                    window.authSystem.updateUIForLoggedInUser();
                    
                    closeGoogleModal();
                    successMessage.textContent = '‚úì Inicio de sesi√≥n exitoso. Redirigiendo...';
                } else {
                    // Usuario nuevo, pedir datos adicionales
                    const phone = prompt('Tel√©fono (opcional):', '+57 300 000 0000') || '';
                    const address = prompt('Direcci√≥n (opcional):', 'Direcci√≥n de env√≠o') || '';
                    
                    const userData = {
                        name: account.name,
                        email: account.email,
                        password: 'google_auth_' + Date.now(),
                        phone: phone,
                        address: address,
                        googleAuth: true
                    };
                    window.authSystem.register(userData);
                    
                    closeGoogleModal();
                    successMessage.textContent = '‚úì Cuenta creada exitosamente. Redirigiendo...';
                }

                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                closeGoogleModal();
                errorMessage.textContent = '‚úï ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        function addNewGoogleAccount() {
            const name = prompt('Nombre completo:', 'Usuario Google');
            const email = prompt('Email de Google:', 'usuario@gmail.com');
            
            if (!name || !email) {
                alert('Debes proporcionar nombre y email');
                return;
            }
            
            // Guardar cuenta de Google
            saveGoogleAccount({ name, email, avatar: null });
            
            // Intentar registro con la nueva cuenta
            registerWithGoogleAccount(email);
        }

        // Cerrar modal al hacer click fuera
        document.getElementById('googleModal').addEventListener('click', (e) => {
            if (e.target.id === 'googleModal') {
                closeGoogleModal();
            }
        });

        // Actualizar el bot√≥n de selector de moneda al cargar
        window.addEventListener('load', () => {
            if (window.currencySystem) {
                const info = window.currencySystem.getCurrencyInfo();
                const currencyBtn = document.getElementById('currentCurrency');
                if (currencyBtn && info) {
                    currencyBtn.textContent = `${info.country.flag} ${info.country.name}`;
                }
            }
        });
    </script>
</body>
