<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - YunGuer</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .profile-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 80px 20px 40px;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            margin-bottom: 30px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h3 {
            color: #3b82f6;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .profile-info {
            display: grid;
            gap: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #9b9b9b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .info-value {
            color: #e5e5e5;
            font-size: 1rem;
        }

        .btn-edit-profile {
            padding: 14px 24px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-edit-profile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #9b9b9b;
            text-decoration: none;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .order-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .order-stat {
            text-align: center;
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .order-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .order-stat-label {
            color: #9b9b9b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="profile-page">
        <div class="profile-container">
            <a href="index.html" class="back-link">
                ‚Üê Volver a la tienda
            </a>

            <div class="profile-header">
                <h1>Mi Perfil</h1>
                <p style="color: #9b9b9b;">Gestiona tu informaci√≥n personal</p>
            </div>

            <div class="profile-card">
                <div class="profile-section">
                    <h3>üë§ Informaci√≥n Personal</h3>
                    <div class="profile-info" id="profileInfo">
                        <!-- Datos cargados din√°micamente -->
                    </div>
                </div>

                <div class="profile-section">
                    <h3>üì¶ Resumen de Pedidos</h3>
                    <div class="order-summary" id="orderSummary">
                        <!-- Estad√≠sticas cargadas din√°micamente -->
                    </div>
                </div>

                <a href="orders.html" style="display: inline-block; margin-top: 20px; color: #3b82f6; text-decoration: none; font-weight: 600;">
                    Ver todos mis pedidos ‚Üí
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Verificar autenticaci√≥n
        if (!window.authSystem.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Cargar informaci√≥n del usuario
        const user = window.authSystem.getCurrentUser();
        
        const profileInfo = document.getElementById('profileInfo');
        profileInfo.innerHTML = `
            <div class="info-row">
                <span class="info-label">Nombre</span>
                <span class="info-value">${user.name}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email</span>
                <span class="info-value">${user.email}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Tel√©fono</span>
                <span class="info-value">${user.phone || 'No especificado'}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Direcci√≥n</span>
                <span class="info-value">${user.address || 'No especificada'}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Miembro desde</span>
                <span class="info-value">${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</span>
            </div>
        `;

        // Cargar resumen de pedidos
        const orders = user.orders || [];
        const totalOrders = orders.length;
        const totalSpent = orders.reduce((sum, order) => sum + (order.total || 0), 0);
        const pendingOrders = orders.filter(o => o.status === 'pending').length;

        const orderSummary = document.getElementById('orderSummary');
        orderSummary.innerHTML = `
            <div class="order-stat">
                <div class="order-stat-number">${totalOrders}</div>
                <div class="order-stat-label">Total Pedidos</div>
            </div>
            <div class="order-stat">
                <div class="order-stat-number">$${totalSpent.toLocaleString()}</div>
                <div class="order-stat-label">Total Gastado</div>
            </div>
            <div class="order-stat">
                <div class="order-stat-number">${pendingOrders}</div>
                <div class="order-stat-label">Pendientes</div>
            </div>
        `;
    </script>
</body>
</html>
