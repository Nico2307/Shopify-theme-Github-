<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - YunGuen</title>
    <link rel="stylesheet" href="css/base.css">
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Sistema de Moneda -->
    <script src="js/currency.js" defer></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: #9b9b9b;
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #e5e5e5;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .auth-divider {
            text-align: center;
            margin: 24px 0;
            color: #9b9b9b;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #9b9b9b;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #2563eb;
        }

        .error-message {
            padding: 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            padding: 12px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            color: #22c55e;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #9b9b9b;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .g_id_signin {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link">
                ‚Üê Volver a la tienda
            </a>

            <div class="auth-header">
                <h1>Iniciar Sesi√≥n</h1>
                <p>Ingresa a tu cuenta para continuar</p>
                
                <!-- Selector de Pa√≠s/Moneda -->
                <div style="margin-top: 20px;">
                    <button type="button" onclick="window.currencySystem.showCountrySelector()" class="currency-selector-btn">
                        <span id="currentCurrency">üåé Selecciona tu pa√≠s</span>
                        <span>‚ñº</span>
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn-submit">Iniciar Sesi√≥n</button>
            </form>

            <div class="auth-divider">o</div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="1071576537914-ntp1h4jbbe8p6op8l4o3o2do1pau7jnk.apps.googleusercontent.com"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="signin_with"
                 data-shape="rectangular"
                 data-logo_alignment="left"
                 data-width="350">
            </div>

            <div class="auth-footer">
                ¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a>
            </div>
        </div>
    </div>

    <!-- Google Accounts Modal -->
    <div id="googleModal" class="google-modal">
        <div class="google-modal-content">
            <div class="google-modal-header">
                <h3>Elegir una cuenta</h3>
                <p>para continuar en YunGuen</p>
            </div>
            <div class="google-accounts-list" id="googleAccountsList">
                <!-- Cuentas cargadas din√°micamente -->
            </div>
            <div class="google-modal-footer">
                <button class="btn-add-account" onclick="addNewGoogleAccount()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Usar otra cuenta
                </button>
                <button class="btn-close-modal" onclick="closeGoogleModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Manejar inicio de sesi√≥n con Google
        function handleGoogleSignIn(response) {
            console.log('Google Sign-In response:', response);
            
            try {
                // Decodificar el JWT token de Google
                const credential = response.credential;
                const base64Url = credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const userData = JSON.parse(jsonPayload);
                console.log('Datos del usuario de Google:', userData);
                
                // Registrar/loguear usuario con los datos de Google
                const user = {
                    email: userData.email,
                    name: userData.name,
                    picture: userData.picture,
                    googleId: userData.sub,
                    emailVerified: userData.email_verified
                };
                
                // Verificar si el usuario ya existe
                const users = JSON.parse(localStorage.getItem('yunguen_users') || '[]');
                const existingUser = users.find(u => u.email === user.email);
                
                if (existingUser) {
                    // Usuario existe, hacer login sin password
                    const userSession = {
                        id: existingUser.id,
                        name: existingUser.name,
                        email: existingUser.email,
                        phone: existingUser.phone || '',
                        address: existingUser.address || '',
                        picture: user.picture
                    };
                    
                    window.authSystem.currentUser = userSession;
                    localStorage.setItem('yunguen_current_user', JSON.stringify(userSession));
                    window.authSystem.updateUIForLoggedInUser();
                    
                    // Mostrar mensaje de √©xito
                    successMessage.textContent = '‚úì Inicio de sesi√≥n exitoso con Google. Redirigiendo...';
                    successMessage.style.display = 'block';
                } else {
                    // Usuario nuevo, registrar autom√°ticamente
                    const newUserData = {
                        name: user.name,
                        email: user.email,
                        password: 'google-oauth-' + user.googleId,
                        phone: '',
                        address: ''
                    };
                    
                    try {
                        window.authSystem.register(newUserData);
                        
                        // Actualizar con foto de Google
                        const currentUser = window.authSystem.currentUser;
                        if (currentUser) {
                            currentUser.picture = user.picture;
                            localStorage.setItem('yunguen_current_user', JSON.stringify(currentUser));
                        }
                        
                        // Mostrar mensaje de √©xito
                        successMessage.textContent = '‚úì Cuenta creada e iniciada sesi√≥n con Google. Redirigiendo...';
                        successMessage.style.display = 'block';
                    } catch (error) {
                        // Si ya existe, hacer login
                        const userSession = {
                            id: Date.now(),
                            name: user.name,
                            email: user.email,
                            phone: '',
                            address: '',
                            picture: user.picture
                        };
                        
                        window.authSystem.currentUser = userSession;
                        localStorage.setItem('yunguen_current_user', JSON.stringify(userSession));
                        window.authSystem.updateUIForLoggedInUser();
                        
                        successMessage.textContent = '‚úì Inicio de sesi√≥n exitoso con Google. Redirigiendo...';
                        successMessage.style.display = 'block';
                    }
                }
                
                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error al procesar inicio de sesi√≥n de Google:', error);
                errorMessage.textContent = '‚úï Error al iniciar sesi√≥n con Google: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                window.authSystem.login(email, password);
                
                // Mostrar mensaje de √©xito
                successMessage.textContent = '‚úì Inicio de sesi√≥n exitoso. Redirigiendo...';
                successMessage.style.display = 'block';

                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                errorMessage.textContent = '‚úï ' + error.message;
                errorMessage.style.display = 'block';
            }
        });

        // Actualizar el bot√≥n de selector de moneda al cargar
        window.addEventListener('load', () => {
            if (window.currencySystem) {
                const info = window.currencySystem.getCurrencyInfo();
                const currencyBtn = document.getElementById('currentCurrency');
                if (currencyBtn && info) {
                    currencyBtn.textContent = `${info.country.flag} ${info.country.name}`;
                }
            }
        });
    </script>
</body>
</html>
