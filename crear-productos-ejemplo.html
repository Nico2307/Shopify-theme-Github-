        function crearProductosEjemplo() {
            const status = document.getElementById('status');
            
            if (!window.dataSync) {
                mostrarEstado('error', '‚ùå Error: No se pudo cargar el sistema de sincronizaci√≥n');
                return;
            }
            
            let productosCreados = 0;
            
            productosEjemplo.forEach((producto, index) => {
                const productoConId = {
                    ...producto,
                    id: Date.now() + index,
                    createdAt: new Date().toISOString(),
                    sold: Math.floor(Math.random() * 50)
                };
                
                window.dataSync.addProduct(productoConId);
                productosCreados++;
            });
            
            mostrarEstado('success', `‚úÖ ¬°√âxito! Se crearon ${productosCreados} productos de ejemplo.`);
            
            setTimeout(() => {
                verProductos();
            }, 1000);
        }

        function verProductos() {
            const productList = document.getElementById('productList');
            
            if (!window.dataSync) {
                mostrarEstado('error', '‚ùå Error: No se pudo cargar el sistema de sincronizaci√≥n');
                return;
            }
            
            const productos = window.dataSync.getProducts();
            
            if (productos.length === 0) {
                productList.innerHTML = '<p style="text-align: center; color: #999;">No hay productos guardados</p>';
                mostrarEstado('info', '‚ÑπÔ∏è No hay productos en el sistema');
                return;
            }
            
            productList.innerHTML = productos.map((p, index) => `
                <div class="product-item">
                    <strong>${index + 1}. ${p.name}</strong> - 
                    <span style="color: #667eea;">$${p.price}</span> - 
                    <span style="color: #666;">${p.category}</span> - 
                    <span style="color: ${p.stock > 10 ? '#28a745' : '#dc3545'};">Stock: ${p.stock}</span>
                </div>
            `).join('');
            
            mostrarEstado('success', `‚úÖ Se encontraron ${productos.length} productos`);
        }

        function limpiarProductos() {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar TODOS los productos?')) {
                return;
            }
            
            localStorage.removeItem('YunGuer_products');
            window.location.reload();
        }

        function mostrarEstado(tipo, mensaje) {
            const status = document.getElementById('status');
            status.className = 'status ' + tipo;
            status.textContent = mensaje;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Cargar productos al inicio
        window.addEventListener('load', () => {
            if (window.dataSync) {
                verProductos();
            }
        });
